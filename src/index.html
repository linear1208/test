<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="show = !show">Toggle Salary</button>
        <h1 v-if="show">500,000,000,000,000</h1>
        <ul>
            <li v-for="item in list" :key="item">{{item}}</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: () => ({
                show: true,
                list: ['a', 'b', 'c']
            }),

        })
    </script>
</body>

</html>
